<body>

    <h3>Ajayi Ebenezer Form</h3>
<form>
    <label for = "Username">Username</label><br/>
    <input type = "text" placeholder = "Enter your username" required/><br/><br/>

    <label for = "Password">Password</label><br/>
    <input type = "password" placeholder = "Enter your password" required/><br/><br/>

    <label for = "Email">Email</label><br/>
    <input type = "email" placeholder = "Enter your email" required/><br/><br/>

    <label for = "Phone number">Phone number</label><br/>
    <input type = "number" placeholder = "Enter your phone number" required/><br/><br/>

    <label for = "Date of Birth (DOB)">Date of Birth (DOB)</label><br/>
    <input type = "date" placeholder = "Enter your DOB" required/><br/><br/>


    <label for = "State of Origin">State of Origin</label><br/>
    <input type = "state" placeholder = "Enter your state of origin" required/><br/><br/>

    <label for = "Male">Male</label>
    <input type = "radio" value = "Male" name = "Gender" required/><br/><br/>

    <label for = "Female">Female</label>
    <input type = "radio" value = "Female" name = "Gender" required/><br/><br/>

    <button type = "Submit">Button</button>
</form>
